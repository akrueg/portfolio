<!DOCTYPE html>
<html>

<head>
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type='text/css' href='/portfolio/shared/css.css'>
  {% for sheet in page.css %}
  <link rel='stylesheet' type='text/css' href='/portfolio/{{ sheet }}.css'>
  {% endfor %}
  <base target='_blank'>
</head>

<body>
  
{{ content }}
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.17.0/babel.min.js"></script>
  <script type='text/babel' src='/portfolio/shared/js1--misc.js'></script>
  <script type='text/babel' src='/portfolio/shared/js2--markdown.js'></script>
  <script type='text/babel' src='/portfolio/shared/js3--drag-size.js'></script>
  {% for script in page.js %}
  <script type='text/babel' src='/portfolio/{{ script }}.js'></script>
  {% endfor %}
</body>

</html>
